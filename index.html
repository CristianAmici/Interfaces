<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TUDAI-INTERFACES</title>
	<link rel="stylesheet" href="src/styles/style.css">
</head>

<body>
	<main>
		<canvas id="MyCanvas" width="1000" height="500"> </canvas>
		<button id="lapiz">Lapiz</button>
		<button id="goma">Goma</button>
		<h3>Tamaño del pincel</h3>
		<input type="number" id="grosor" value="10">
		<form>
			<label for="favcolor">Color:</label>
			<input type="color" class="favcolor" id="favcolor" value="#000000">
		</form>
		<div>
			<input type="file" id="file" accept="image/*" />
			<button id="cargarFoto">Mostrar Imagen</button>
		</div>
		<div class="barraHerramientas">
			<button id="gris">Gris</button>
			<input type="range" list="tickmarks" id="porcentajeBrillo">
		
			<button id="brillo">Brillo</button>
			<button id="blur">La desenfocación</button>
			<button id="negativo">Negativo</button>
			<button id="sepia">Sepia</button>
			<button id="nuevoLienzo">Nuevo Dibujo</button>
			<button id="binarizacion">Binarizacion</button>
			<button id="sobel">Sobel</button>
			<input type="range" min="-200" max="200" id="porcentajeContraste">
			<button id="contraste">Contraste</button>
			<button id="descargar">Descargar</button>
		</div>
	</main>
</body>
<script src="src/js/js.js"></script>

</html>
