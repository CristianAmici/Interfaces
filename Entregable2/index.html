    <meta charset="UTF-8">

<header style="padding-left: 50%;z-index:2">

    <img class="imgHeader" src="src/css/images/header.png" class= "box"></img>
</header>
<body id="effect">
    
    <main>

        <canvas id="tablero" class="base" width="1200" height="1000"></canvas>
        <canvas id="fichas" class="base"width="1200" height="1000"></canvas>
        <canvas id="movimiento" class="base"width="1200" height="1000"></canvas>
        
        <div id="mySidebar" class="sidebar">
             <label for="">Seleccione el tipo de juego</label> 
             <select id="selectJuego" name="selectJuego">

                <label for="">Seleccione la rivalidad</label>

                    <option value="comida">Verde vs Rojo</option>
                    <option value="aborto">Verde vs Azul</option>

                <button id="nuevoJuego">Nuevo juego</button>
            <h3>Jugador 1</h3>
            <img id="j1" src="src/css/images/fichaAmarilla.jpg"></img>
            <h3>Jugador 2</h3>
