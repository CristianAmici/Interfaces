<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="encoding" content="ISO-8859-1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="src/css/css.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <script src='src/js/main.js'></script>
    <title>Vetegram</title>
    <style type="text/css">
        html {
            scroll-behavior: smooth;
        }

        .parallax {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('src/css/images/FondoBienvenida.png') repeat fixed 100%;
            background-size: cover;
            color: black;
        }

        .parallax-1 {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('src/css/images/fondoregistro.png') repeat fixed 100%;
            background-size: cover;
            color: black;
        }

        .parallax-2 {
            background: url('https://images.pexels.com/photos/4275885/pexels-photo-4275885.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940') repeat fixed 100%;
            background-size: cover;
            color: black;
        }

        .parallax-inner {
            display: flex;
            flex-direction: column;
            padding-bottom: 20%;
        }

        .h3Login {
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .subtitulo {
            margin-top: 0px;
            font-size: 50px;
        }

        .h1Login {
            margin-top: 0%;
            font-size: 100px;
        }

        .registro {
            color: rgb(47, 47, 158);
            font-style: italic;
        }

        .label {
            padding-top: 10px;
            padding-left: 3px;
        }

        .textPresentacion {
            background-color: rgba(240, 248, 255, 0.678);
            text-align: center;
            margin-bottom: 0%;
        }

        .textRegistro {
            border-top-left-radius: 35px;
            border-bottom-left-radius: 35px;
            border-top-right-radius: 35px;
            border-bottom-right-radius: 35px;
        }

        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <section class="1">
        <section class="parallax">
            <div class="parallax-inner">
                <h1 class="h1Login textPresentacion">Bienvenidos a Vetegram</h1>
                <div class="row">
                    <aside>
                        <img src="src/css/images/logoIngreso.png" alt="">
                    </aside>
                    <aside class="login ingresar">
                        <h2 style="text-align: center;">Ingresar</h2>
                        <label class="label" id="infoErrorUsuario">Correo electrónico</label>
                        <input class="textoInput" type="text" placeholder="Correo electronico">
                        <label class="label" id="infoErrorContrasena">Contraseña</label>
                        <input class="textoInput" type="text" placeholder="Contraseña">
                        <button class=" BotonAzul"> <a style="text-decoration:none; color: aliceblue;"
                                href="publicaciones.html">Iniciar sesión</a></button>
                        <label class="label" id="NoTineCuenta">¿No tienes cuenta? <a class="registro"
                                href="#registro">Registrate</a></label>
                    </aside>
                </div>
            </div>
        </section>
        <section class="parallax-1">
            <div class="parallax-inner">
                <h1 id="registro" class=" subtitulo textPresentacion">La mejor red social de veterinaria</h1>
                <div class="row">
                    <aside>
                        <img src="src/css/images/logoIngreso.png" alt="">
                    </aside>
                    <aside class="login registrar">
                        <h2 style="text-align: center;">Registrarte</h2>
                        <label>Nombre</label>
                        <input class="textoInput" type="text" placeholder="Nombre">
                        <label>Apellido</label>
                        <input class="textoInput" type="text" placeholder="Apellido">
                        <label>Usuario o Correo Electrónico</label>
                        <input class="textoInput" type="text" placeholder="Usuario o Correo Electrónico">
                        <label>contraseña</label>
                        <input class="textoInput" type="text" placeholder="Contraseña">
                        <label>Fecha de nacimiento</label>
                        <input class="textoInput" type="date">
                        <label>Genero</label>
                        <input class="textoInput" type="text" placeholder="Genero">
                        <button class="BotonAzul"><a style="text-decoration:none; color: aliceblue;"
                                href="publicaciones.html">Registrarte</a></button>
                    </aside>
                </div>
        </section>
        <h1 id="registro" class=" subtitulo textPresentacion">Únete a Vetegram</h1>
    </section>
</body>

</html>
