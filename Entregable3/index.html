<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styleMenu.css">
    <title>El VIejo Bill</title>

</head>

<body>
    <div id="inicioPag">
        <div class="plate">
            <p class="script"><span>Las historias del</span></p>
            <p class="shadow text1">Viejo </p>
            <p class="shadow text2">Bill</p>
            <p class="shadow text3"></p>
            <p class="script"><span>volumen 1</span></p>
        </div>
        <main>
            <div class="container">
                <nav>
                    <button id="story"></button>
                    <div class="content-select">
                        <label for="">SELECCIONE PERSONAJE</label>
                        <select id="selectPlayer">
                            <option value="viejo">Viejo Bill</option>
                            <option value="Joven">Joven Bill</option>
                        </select>
                    </div>
                    <button id="ayudaJugabilidad"></button>
                </nav>
                <div class="mensajeOculto" id=mensajeAyuda>
                    <h1 class="ayudaTxt">COMO SOBREVIVIR CON BILL
                    </h1>
                    <p class="ayudaTxt" id="ayuda1">
                    </p>
                    <img id="ImgAyuda1" src="src/css/images/cowboy/ayudaEnemigos.png"></img>
                    <p class="ayudaTxt" id="ayuda2"></p>
                    <img id="ImgAyuda2" src="src/css/images/cowboy/Coleccionables.png"></img>
                    <button class="" id="cerrar">Cerrar</button>
                </div>
            </div>
            <audio id="audio" style="display:none" controls="" autoplay loop preload="auto">
                <source src="src/css/John Dunbar Theme - Dances with Wolves.mp3" type="audio/mpeg">
                Solo funciona con Internet Explorer 9+, Firefox, Opera, Chrome, y Safari.
                </source>
            </audio>

        </main>
    </div>
</body>
<script src="src/js/jsMenuJuego.js"></script>

</html>
